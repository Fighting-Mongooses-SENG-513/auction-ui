<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <a class="navbar-brand" href="#">Auction App</a>
  <span class="spacer"></span>
  <button *ngIf="loggedIn" class="btn btn-secondary mr-sm-2" (click)="onLogout()">Logout</button>
</nav>
<div class="container-fluid">
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissable" role="alert">
    <strong>Error: </strong> {{errorMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="clearErrorMessage()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <app-auth *ngIf="!loggedIn"></app-auth>
  <app-bidder *ngIf="loggedIn && !isAuctioneer"></app-bidder>
  <app-auctioneer *ngIf="loggedIn && isAuctioneer"></app-auctioneer>
</div>
