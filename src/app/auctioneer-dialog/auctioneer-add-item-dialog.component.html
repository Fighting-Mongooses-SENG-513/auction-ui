<h1 mat-dialog-title>Add Item</h1>
<form  #dialogForm="ngForm">
  <div mat-dialog-content>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Item Name</mat-label>
        <input id="dialog-name" matInput [(ngModel)]="data.name" name="name" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Buyout Price</mat-label>
        <input id="dialog-bid" matInput type="number" min=1 [(ngModel)]="data.buyoutPrice" class="right-align" name="bid" required>
        <span matPrefix>$&nbsp;</span>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Auction Length</mat-label>
        <input id="dialog-days" matInput type="number" min=1 [(ngModel)]="data.auctionDays" name="days" required>
        <span matSuffix>day(s)</span>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Upload Image</mat-label>
        <input id="dialog-image" matInput [(ngModel)]="data.imageUrl" name="imageUrl" placeholder="Image URL" required>
      </mat-form-field>
    </div>
    <div class="tags">
      <mat-form-field>
        <mat-label>Auction Tags</mat-label>
        <mat-select name="tags" [(ngModel)]="data.tags" multiple>
          <mat-option *ngFor="let tag of tagsList" [value]="tag" >{{tag}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button class="btn btn-secondary mr-sm-2" (click)="onNoClick()">Cancel</button>
    <button id="dialog-submit" class="btn btn-primary mr-sm-2" [mat-dialog-close]="data" [disabled]="!dialogForm.form.valid">Add</button>
  </div>
</form>
