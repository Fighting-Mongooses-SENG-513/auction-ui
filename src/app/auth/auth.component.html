<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <h5>Login</h5>
      <form (submit)="onLogin()" [formGroup]="loginForm">
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <button class="btn btn-secondary" type="submit">Login</button>
      </form>
    </div>
    <div class="col-sm-6">
      <div>
        <h5>Create Account</h5>
        <form (submit)="onCreateAccount()" [formGroup]="createAccountForm">
          <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="auctioneer" id="auctioneer-radio" value="true" checked>
            <label class="form-check-label" for="auctioneer-radio">Auctioneer</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="auctioneer" id="bidder-radio" value="false">
            <label class="form-check-label" for="bidder-radio">Bidder</label>
          </div>
          <button class="btn btn-secondary" type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </div>
</div>
